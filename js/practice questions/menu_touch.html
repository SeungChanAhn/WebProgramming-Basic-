<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4일차 실습4</title>
</head>

<body>
    <style>
        .gray {
            border: 1px solid black;
            background-color: rgb(115, 115, 115);
            color: white;
            width: 250px;
            height: 100px;
            font-size: 50px;
        }

        .white {
            border: 1px solid black;
            background-color: white;
            color: black;
            width: 250px;
            height: 100px;
            font-size: 50px;
        }
    </style>

    <script>
        function changeColor1() {
            document.getElementById('button1').style.color = "#000000";
            document.getElementById('button2').style.color = "#ffffff";
            document.getElementById('button3').style.color = "#ffffff";
            document.getElementById('button1').style.backgroundColor = "#ffffff";
            document.getElementById('button2').style.backgroundColor = "#737373";
            document.getElementById('button3').style.backgroundColor = "#737373";
        }

        function changeColor2() {
            document.getElementById('button1').style.color = "#ffffff";
            document.getElementById('button2').style.color = "#000000";
            document.getElementById('button3').style.color = "#ffffff";
            document.getElementById('button1').style.backgroundColor = "#737373";
            document.getElementById('button2').style.backgroundColor = "#ffffff";
            document.getElementById('button3').style.backgroundColor = "#737373";
        }

        function changeColor3() {
            document.getElementById('button1').style.color = "#ffffff";
            document.getElementById('button2').style.color = "#ffffff";
            document.getElementById('button3').style.color = "#000000";
            document.getElementById('button1').style.backgroundColor = "#737373";
            document.getElementById('button2').style.backgroundColor = "#737373";
            document.getElementById('button3').style.backgroundColor = "#ffffff";
        }

    </script>

    <button id="button1" class="gray" onmouseover="changeColor1()">html</button>
    <button id="button2" class="gray" onmouseover="changeColor2()">css</button>
    <button id="button3" class="gray" onmouseover="changeColor3()">javascript</button>
</body>

</html>
