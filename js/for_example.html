<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
</head>

<body>
    <script>
        // 숫자를 입력받는다.
        let input = Number(prompt('숫자를 입력해주세요'));
        // 조건1. input이 1~100의 숫자면 for문을 사용해서
        // 콘솔창에 로그를 찍어준다. 그리고 '완료되었습니다.' 경고창!
        if (input >= 1 && input <= 100) {
            for (let index = 1; index <= 100; index++) {
                console.log(index);
            }
            alert('완료되었습니다.');
            // 조건2. input값이 1보다 작고, 100보다 크면 
            // '1이상 100이하를 넣어주세요' 경고창!
        } else if (input < 1 || input > 100) {
            alert('1이상 100이하를 넣어주세요');
            // 조건3. 그 외에 타입들은 '숫자를 입력해주세요' 경고창!
        } else {
            alert('숫자를 입력해주세요');
        }

    </script>
</body>

</html>
