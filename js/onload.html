<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- body 안의 모든 DOM이 생성된 이후에 수행할 함수를 지정 -->
<body onload="init()">

  <script>
    // 바로 수행하는 코드는 body가 완성되기 전에 수행이 되어 버림
    // 그래서 제대로 못 찾는 경우가 생김 (타이밍 이슈) 
    // let btn = document.getElementById('btn');
    // btn.innerHTML = 'aaaa';

    function init() {
      let btn = document.getElementById('btn');
      btn.innerHTML = 'aaaa';
    }
  </script>

  <button id="btn">dddd</button>
</body>

</html>
