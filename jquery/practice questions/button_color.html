<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            $(".button1").click(function () {
                $(this).css({
                    "background": "white",
                    "color": "black"
                }), $(".button2").css({
                    "background": "gray",
                    "color": "white"
                }), $(".button3").css({
                    "background": "gray",
                    "color": "white"
                })
            })
            $(".button2").click(function () {
                $(this).css({
                    "background": "white",
                    "color": "black"
                }), $(".button1").css({
                    "background": "gray",
                    "color": "white"
                }), $(".button3").css({
                    "background": "gray",
                    "color": "white"
                })
            })
            $(".button3").click(function () {
                $(this).css({
                    "background": "white",
                    "color": "black"
                }), $(".button2").css({
                    "background": "gray",
                    "color": "white"
                }), $(".button1").css({
                    "background": "gray",
                    "color": "white"
                })
            })
        });
    </script>
    <style>
        .button1,
        .button2,
        .button3 {
            border: 1px black solid;
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: gray;
            color: white;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <button class="button1">A</button>
    <button class="button2">B</button>
    <button class="button3">C</button>
</body>

</html>
