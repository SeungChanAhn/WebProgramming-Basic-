<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        #title {
            text-align: center;
            left: 50%;
            top: 100px;
            font-size: 70px;
        }

        #package {
            position: absolute;
            text-align: center;
            top: 100px;
            font-size: 30px;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 600px;
            top: 50px;
            border: 1px black solid;
        }

        html,
        body {
            margin: 0;
        }

        body {
            overflow-x: hidden;
        }

        #mario {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 60px;
            left: 80px;
        }

        #killer {
            position: absolute;
            width: 50px;
            bottom: 60px;
            right: -100px;
        }

        #shoot {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 60px;
            left: 100px;
        }

        #background {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url("../../assets/bg2.png");
            background-size: contain;
            animation-name: bg-slide;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #score {
            position: absolute;
            color: white;
            font-size: 2rem;
            left: 20px;
            top: 20px;
        }

        #gameover {
            position: absolute;
            left: 40%;
            top: 100px;
            font-size: 70px;
        }

        #buttonPosition {
            position: absolute;
            left: 70px;
            top: 150px;
            width: 150px;
            height: 80px;
            font-size: 20px;
        }

        #package {
            position: absolute;
            width: 100%;
            height: 600px;
            top: 50px;
            border: 1px black solid;
            background-color: white;
        }

        @keyframes bg-slide {
            from {
                left: 0px;
            }

            to {
                left: -100%;
            }
        }
    </style>

    <div id="container">
        <div id="background"></div>
        <img id="mario" src="../../assets/mario.gif" alt="mario">
        <img id="killer" src="../../assets/killer.png" alt="killer">
        <img id="shoot" src="../../assets/shoot.gif" alt="attack" />
        <div id="score">SCORE : 0</div>
    </div>
    <div id="gameover">
        게임오버<br>
        <button id="buttonPosition" class="game_start_button">재도전</button>
    </div>

    <div id="package">
        <div id="title">마리오게임</div><br>
        <img id="start_mario" src="../../assets/punch.gif" alt="mario"><br>
        개발자 : 안승찬
        <div id="start">
            <button class="game_start_button">시작</button>
        </div>
    </div>
    <div>
        <script>
            const WIDTH = 1200;
            const HEIGHT = 600;

            let mario = $("#mario");
            let killer = $("#killer");
            let shoot = $("#shoot");

            // 상태
            let isJumping = false;
            let isShooting = false;
            let isGameOver = false;
            let score = 0;

            function jump() {
                if (isJumping || isGameOver) {
                    return;
                }

                isJumping = true;
                mario.animate({ bottom: "+=100px" }, 500)
                    .animate({ bottom: "-=100px" }, 500, function () {
                        isJumping = false;
                    });
            }
            function shooting() {
                $("#shoot").show();
                if (isShooting) {
                    return;
                }
                isShooting = true;
                shoot.animate({ left: "120%" }, 3000, function () {
                    shoot.css({ left: "100px" })
                    isShooting = false;
                    $("#shoot").hide();
                });
            }

            function moveKiller() {
                const rand1 = Math.floor(Math.random() * 10) + 1;
                const rand2 = rand1 * 500;
                killer.animate({ right: "120%" }, rand2, function () {
                    killer.css({ right: "-100px" });

                    if (isGameOver == false) {
                        setTimeout(moveKiller, 1000);
                        score += 100;
                        $("#score").text(`SCORE : ${score}`);
                    }
                });
            }

            function hitKiller() { //미완성
                let killerLeft = parseInt(killer.css("left").replace("px", ""));
                let shootLeft = parseInt(shoot.css("left").replace("px", ""));
                let shootRight = shootLeft;

                if (isShooting == false
                    && shootRight > killerLeft
                    && killerLeft > shootLeft
                ) {
                    score += 200;
                    $("#score").text(`SCORE : ${score}`);
                }
            }

            function marioDead() {
                let killerLeft = parseInt(killer.css("left").replace("px", ""));
                let marioLeft = parseInt(mario.css("left").replace("px", ""));
                let marioRight = marioLeft + 100;

                if (isJumping == false
                    && marioRight > killerLeft
                    && killerLeft > marioLeft
                ) {
                    isGameOver = true;
                    $("#mario").attr("src", "../../assets/over.gif");
                    score = 0;
                }
            }

            function gameOver() {
                isGameOver = true;
                killer.stop();

                // 게임오버 화면 보여주고
                $("#gameover").show();
                $("#start").hide();
                $("#container").hide;
            }

            function gameStart() {
                $("#shoot").hide();
                $("#gameover").hide();
                $("#start").show();
                $("#container").show;
                isGameOver = false;

                killer.css({ right: "-100px" });
            }

            $("body").keydown(function (event) {
                // 마리오 현재 좌표 정보
                let left = parseInt(mario.css("left").replace("px", ""));
                let top = parseInt(mario.css("top").replace("px", ""));
                let right = left + 100;
                let bottom = top + 100;
                let move = 25;  // 이동할 픽셀

                switch (event.key) {
                    case " ":
                        jump();
                        break;
                    case "c":
                        shooting();
                        break;
                }
            });

            $(".game_start_button").click(function () {
                $("#package").hide();
                $("#mario").attr("src", "../../assets/mario.gif");
                gameStart();
            });

            function game() {
                $("#score").text(`SCORE : 0`);
                setTimeout(moveKiller, 1000);
                // 게임 화면 그리기 30frame
                setInterval(function () {
                    if (isGameOver) {
                        gameOver();
                    } else {
                        // 마리오 사망 체크
                        marioDead();
                    }
                }, 1000 / 30);
            }

            $(function () {
                gameStart();
                $(".game_start_button").click(function () {
                    game();
                });
            });
        </script>
    </div>
</body>

</html>
