<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chracter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0;
        }

        #container {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 1px black solid;
            left: 50px;
            top: 50px;
        }

        #mario {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 20px;
            left: 20px;
        }

        #killer {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 20px;
            right: -100px;
        }

        #shoot {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 20px;
            left: 100px;
        }
    </style>
    <div id="container">
        <img src="../../assets/mario.gif" alt="마리오" id="mario" />
        <img src="../../assets/killer.png" alt="킬러" id="killer" />
        <!-- <img src="../../assets/shoot.gif" alt="장풍" id="shoot" /> -->
        <div id="gameover">
            게임오버
            <button id="game_start_button">재도전</button>
        </div>
    </div>
    <script>
        const WIDTH = 600; // 캐릭터 범위 나가지 않게 계산위해
        const HEIGHT = 600;
        let mario = $("#mario");
        let killer = $("#killer");
        // let shoot = $("#shoot");

        let isJumping = false;
        let isGameOver = false;
        // let isShooting = false;

        function jump() {
            if (isJumping) {
                return;
            }

            isJumping = true;
            mario.animate({ bottom: "+=100px" }, 500)
                .animate({ bottom: "-=100px" }, 500, function () {
                    isJumping = false;
                });
        }

        function moveKiller() {
            killer.animate({ right: "120%" }, 3000, function () {
                killer.css({ right: "-100px" })
            });
        }

        function marioDead() {
            let killerLeft = parseInt(killer.css("left").replace("px", ""));
            let marioLeft = parseInt(mario.css("left").replace("px", ""));
            let marioRight = marioLeft + 100;

            if (isJumping == false
                && marioRight > killerLeft
                && killerLeft > marioLeft
            ) {
                isGameOver = true;
            }
        }

        function gameOver() {
            killer.stop();
            // 게임오버 화면 보여줌
            $("#gameover").show();
            isGameOver = true;
        }

        function gameStart() {
            $("#gameover").hide();
            isGameOver = false;

            killer.stop();
            killer.css({ right: "-100px" });
        }

        // function moveShoot() {
        //     if (isShooting) {
        //         return;
        //     }
        //     isShooting = true;
        //     shoot.animate({ left: "120%" }, 3000, function () {
        //         shoot.css({ left: "100px" })
        //         isShooting = false;
        //     });
        // }

        $("body").keydown(function (event) {
            let left = parseInt(mario.css("left").replace("px", ""));
            let top = parseInt(mario.css("top").replace("px", ""));
            let right = left + 100;
            let bottom = top + 100;
            let move = 25;

            switch (event.key) {
                case " ":
                    jump();
                    break;
            }
        });
        
        $("#game_start_button").click(function () {
            gameStart();
        });

        function game() {
            gameStart();

            // 게임 화면 그리기 30frame
            setInterval(function () {
                if (isGameOver) {
                    gameOver();
                } else {
                    // 1초에 30번 그리기 
                    // 그리기 
                    moveKiller();

                    //마리오 사망체크
                    marioDead();
                }
            }, 1000 / 30)
        }

        $(function () {
            game();
        });

    </script>
</body>

</html>
