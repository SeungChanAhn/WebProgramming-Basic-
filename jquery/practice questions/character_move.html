<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chracter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        #box {
            position: absolute;
            width: 500px;
            height: 300px;
            border: 1px black solid;
        }

        #chracter {
            position: absolute;
            left: 220px;
            top: 100px;
        }
    </style>
    <script>
        $(document).keyup(function (event) {
            if (event.keyCode == "37") {
                $("#chracter").animate({
                    left: "-=15px",
                });
            } else if (event.keyCode == "39") {
                $("#chracter").animate({
                    left: "+=15px",
                });
            } else if (event.keyCode == "38") {
                $("#chracter").animate({
                    top: "-=15px",
                });
            } else if (event.keyCode == "40") {
                $("#chracter").animate({
                    top: "+=15px",
                });
            }
        });
    </script>
    <div id="box">
        <img src="https://mblogthumb-phinf.pstatic.net/20160817_259/retspe_14714118890125sC2j_PNG/%C7%C7%C4%AB%C3%F2_%281%29.png?type=w800"
            alt="피카츄" id="chracter" width="80px" />
    </div>
</body>

</html>
