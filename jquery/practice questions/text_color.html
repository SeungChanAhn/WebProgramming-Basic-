<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 색 변경하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        #text {
            font-size: 100px;
            text-align: center;
        }

        #button {
            text-align: center;
        }
    </style>

    <div id="text">
        <script>
            let text = prompt();

            if (text == '' || text == null) {
                alert('텍스트값을 입력해 주세요');
                text = prompt();
                document.write(text);
            } else {
                document.write(text);
            }

            $(function () {


                $('#button1').click(function () {
                    alert('빨간색으로 변경합니다.')
                    $('#text').css('color', 'red');
                });
                $('#button2').click(function () {
                    alert('파란색으로 변경합니다.')
                    $('#text').css('color', 'blue');
                });
                $('#button3').click(function () {
                    alert('초록색으로 변경합니다.')
                    $('#text').css('color', 'green');
                });
            })
        </script>
    </div>
    <div id="button">
        <button id="button1">빨강</button>
        <button id="button2">파랑</button>
        <button id="button3">초록</button>
    </div>
</body>

</html>
