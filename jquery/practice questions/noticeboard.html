<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      //전체선택, 전체선택해제
      $("input:checkbox[name=all-check]").change(function () {
        if (this.checked)
          $("input:checkbox[name=check]").prop("checked", true);
        else $("input:checkbox[name=check]").prop("checked", false);
      });

      $("input[name=check]").click(function () {
        let total = $("input[name=check]").length;
        let checked = $("input[name=check]:checked").length;
        if (total != checked) $("#all-check").prop("checked", false);
        else $("#all-check").prop("checked", true);
      });

      // 확인을 제외한 각각 체크들을 다 클릭하면 확인 체크
      $("input:checkbox[name=check]").change(function () {
        if ($("input[name=check]:checked").length == 6)
          $("input:checkbox[name=all-check]").prop("checked", true);
        else $("input:checkbox[name=all-check]").prop("checked", false);
      });

      $("#log").click(function () {
        // 체크가 없다면
        if ($(":checkbox[name=check]").is(":checked") == false) {
          alert('선택 없음!!');
          return;
        }

        // 체크된 체크박스
        $(":checkbox[name=check]:checked").each(function () {
          console.log($(this).val());
        });
      });
    });
  </script>
  <style>
    table {
      width: 600px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th {
      border: 1px solid black;
      background-color: beige;
    }

    tr,
    td {
      border: 1px solid black;
    }

    #contain {
      text-align: center;
    }

    #log {
      margin-left: 225px;
      margin-top: 5px;
      width: 150px;
      cursor: pointer;
    }
  </style>
  <div id="contain">
    <form action="">
      <table>
        <tr>
          <th class="board-table">
            <input type="checkbox" name="all-check" />확인
          </th>
          <th class="title">제목</th>
          <th class="time">글쓴시간</th>
        </tr>
        <tr>
          <td class="board-table">
            <input type="checkbox" name="check" value="1행"/>
          </td>
          <td class="title">가가가가가가가가가</td>
          <td class="time">11:11:00</td>
        </tr>
        <tr>
          <td class="board-table">
            <input type="checkbox" name="check" value="2행"/>
          </td>
          <td class="title">나</td>
          <td class="time">11:11:00</td>
        </tr>
        <tr>
          <td class="board-table">
            <input type="checkbox" name="check" value="3행"/>
          </td>
          <td class="title">다</td>
          <td class="time">11:11:00</td>
        </tr>
        <tr>
          <td class="board-table">
            <input type="checkbox" name="check" value="4행"/>
          </td>
          <td class="title">라</td>
          <td class="time">11:11:00</td>
        </tr>
        <tr>
          <td class="board-table">
            <input type="checkbox" name="check" value="5행"/>
          </td>
          <td class="title">마</td>
          <td class="time">11:11:00</td>
        </tr>
        <tr>
          <td class="board-table">
            <input type="checkbox" name="check" value="6행"/>
          </td>
          <td class="title">바</td>
          <td class="time">11:11:00</td>
        </tr>
      </table>
    </form>
  </div>
  <div id="log">
    <input type="button" id="log" value="로    그" />
  </div>
</body>

</html>
