<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 양방향 바인딩 -->
    <div id="app">
        <h2>양방향 바인딩</h2>
        <input v-model="message">
        <div>
            {{ message }}
        </div>
    </div>

    <!-- watch 특정 변수의 값이 바뀌었을때 뭔가 해야할 때-->
    <div id="app2">
        <h2>watch</h2>
        <input v-model="firstName">
        <input v-model="lastName">
        <div>
            {{ fullName }}
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        })

        var vm = new Vue({
            el: '#app2',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }
            },
            created: function () {
                // 생성자
                this.greeting();

                this.bye();
            },
            methods: {
                greeting: function () {
                    console.log("Hello!");
                },
                bye: function () {
                    console.log("bye!");
                }
            }
        })
    </script>
</body>

</html>
