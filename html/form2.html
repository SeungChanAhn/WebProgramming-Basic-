<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="회원가입 신청서입니다.">
    <title>회원가입</title>
</head>

<body>
    <input type="text" placeholder="이름" style="width:492px" autofocus>

    <br><br>

    <input type="text" placeholder="아이디" style="width:492px">

    <br><br>

    <input type="password" placeholder="비밀번호" style="width:492px">
    <a href="">비밀번호 도움말</a>
    <br><br>

    <input type="password" placeholder="비밀번호 재입력" style="width:492px">

    <br><br>

    <input type="email" id="myEmail" placeholder="chan@example.com" style="width:492px">

    <br><br>

    <select name="regionalNum" id="regNum" style="width:110px">
        <option value="">전화번호</option>
        <option value="1">02</option>
        <option value="2">031</option>
        <option value="3">032</option>
        <option value="4">041</option>
        <option value="5">042</option>
        <option value="6">043</option>
        <option value="8">070</option>
    </select> -
    <input type="number" name="firstPhone" id="fp" max="9999"> -
    <input type="number" name="secondPhone" id="sp" max="9999">

    <br><br>

    <select name="phone_num_Head" id="ph" style="width:110px">
        <option value="">휴대폰 번호</option>
        <option value="1">010</option>
    </select> -
    <input type="number" name="phone_num_mid" id="pm" max="9999"> -
    <input type="number" name="phone_num_end" id="pe" max="9999">
    <input type="submit" value="휴대폰 인증" style="width:90px">

    <br><br>

    <input type="radio" name="phone" id="1">
    <label for="1" name="phone">인증받은 휴대폰 번호를 대표번호로 사용 </label>
    <input type="radio" name="phone" id="2">
    <label for="2" name="phone">다른 번호 등록 </label>
    <input type="radio" name="phone" id="3">
    <label for="3" name="phone">다음에 등록함 </label>

    <br><br>

    <input type="text" placeholder="우편번호" style="width:492px">
    <input type="submit" value="주소찾기" style="width:90px">
    <br><br>

    <input type="submit" value="가입신청" style="background-color:red; color:white; width: 100px; height: 50px;">
    <input type="reset" value="취    소" style="width:100px; height: 50px;">
</body>

</html>
