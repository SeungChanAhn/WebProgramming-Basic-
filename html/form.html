<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action에 있는 페이지로 작성한 내용 넘기기 -->
    <form action="table5.html">
        <label for="name">이름 : </label>
        <input type="text">

        <br><br>

        <label for="age">나이 : </label>
        <input type="number">

        <br><br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language2" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <br><br>

        <!-- id로 맞추면 글자를 눌러도 연결된다. 사용자의 편리를 위해 -->
        <input type="checkbox" name="" id="chk1">
        <label for="chk1">약관 동의</label>

        <br>

        <input type="submit" value="전송">
        <input type="button" name="" id="" value="일반 버튼">
        <input type="reset" value="리셋">


    </form>
</body>

</html>
