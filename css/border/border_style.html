<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border_style</title>
</head>

<body>
    <style>
        .dotted {
            border-style: dotted;
        }

        .dashed {
            border-style: dashed;
        }

        .solid {
            border-style: solid;
        }

        .double {
            border-style: double;
        }

        .groove {
            border-style: groove;
        }
    </style>

    <h1>border-style 연습</h1>

    <div class="dotted">
        border-style dotted
    </div><br>

    <div class="dashed">
        border-style dashed
    </div><br>

    <div class="solid">
        border-style solid
    </div><br>

    <div class="double">
        border-style double
    </div><br>

    <div class="groove">
        border-style groove
    </div><br>
</body>

</html>
