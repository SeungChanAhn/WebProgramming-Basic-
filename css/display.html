<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>

<body>
    <!-- inline은 옆으로, block은 아래로 -->
    <style>
        div {
            /* inline은 높이지정 불가 */
            display: inline;
            height: 200px;
        }

        span {
            /* block은 높이지정 가능 */
            display: block;
            height: 200px;
        }
    </style>
    <div>div를 옆으로</div>
    <div>div를 옆으로</div>
    <span>span을 아래로</span>
    <span>span을 아래로</span>
    <h1>h1</h1>
    <h1>h1</h1>
    <header>header</header>
    <footer>footer</footer>
</body>

</html>
