<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 함수 예</title>
</head>

<body>
    <script>
        // y = f(x) ˑˑˑ 수학
        // function f(x) { 내용 } ˑˑˑ JS
        // x => 내용 ˑˑˑ JS 화살표 표기법, lambda(람다) 표기법
        function loadDoc() {
            fetch('people.json')
                .then(response => response.json()) // then -> promise
                // .ther(function (response) { ˑˑˑ 윗줄 코드와 같은 의미
                //     return response.json();
                // })
                .then(json => {
                    document.getElementById("demo").innerHTML = JSON.stringify(json);
                    console.log(json);

                    let result = `${json.name} 의 기술 : ${json.skill}`
                    document.getElementById("result").innerHTML = result; // name불러오기
                })
        }
    </script>
    <div id="demo"></div>
    <div id="result"></div>
    <!-- get data버튼 누르면  people.json 의 내용 출력-->
    <button onclick="loadDoc()">get data</button>
</body>

</html>
