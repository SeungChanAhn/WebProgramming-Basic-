<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 실습문제4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            loadData();
        });

        function moveCommentsPage(postId) {
            window.location.href = `data_load4_comment.html?id=${postId}`;
        }

        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/')
                .then(response => response.json())
                .then(jsonArray => {
                    let list = $('#result');
                    jsonArray.forEach((data, idx) => {
                        list.append(`<div class="card" onclick="moveCommentsPage(${data.id})">
                                        <div class="container">
                                            <h4><b>${data.title}</b></h4>
                                            <p>${data.body}</p>
                                        </div>
                                    </div>`);
                    });
                });
        }
    </script>
    <style>
        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
        }
        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 gold;
        }
        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
        }
    </style>
    <ul id="result"></ul>
</body>

</html>
